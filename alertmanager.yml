global:
  resolve_timeout: 5m

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'discord-only'
  routes:
    - match:
        severity: critical
      receiver: 'discord-only'
      repeat_interval: 30m
    - match:
        severity: warning
      receiver: 'discord-only'
      repeat_interval: 1h

receivers:
  - name: 'discord-only'
    discord_configs:
      - webhook_url: 'https://discord.com/api/webhooks/1401898793477214259/tJtF0qpbWZh38taEXVfEu23qdbY53sb_Td3UROUItw-AFzoAeFZAEW5lRp-zTNiYBXLt'
        title: 'ðŸš¨ Alerte BenevoClic'
        message: '{{ template "discord.benevoclic.message" . }}'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname'] 