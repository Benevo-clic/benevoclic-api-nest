groups:
  - name: benevoclic-api
    rules:
      - alert: ServerDown
        expr: up{job="benevoclic-api"} == 0
        for: 1m
        labels:
          severity: critical
          service: benevoclic-api
          alert_type: server_down
        annotations:
          summary: "üö® SERVEUR TOMB√â - BenevoClic"
          description: "Le serveur BenevoClic est compl√®tement inaccessible depuis {{ $labels.instance }}"
          template: "discord.server.down"

      - alert: ServerUp
        expr: up{job="benevoclic-api"} == 1
        for: 30s
        labels:
          severity: info
          service: benevoclic-api
          alert_type: server_up
        annotations:
          summary: "‚úÖ SERVEUR R√âTABLI - BenevoClic"
          description: "Le serveur BenevoClic est de nouveau op√©rationnel sur {{ $labels.instance }}"
          template: "discord.server.up"

      - alert: ServerInactive
        expr: rate(http_requests_total{job="benevoclic-api"}[10m]) == 0
        for: 10m
        labels:
          severity: warning
          service: benevoclic-api
          alert_type: server_inactive
        annotations:
          summary: "‚ö†Ô∏è SERVEUR INACTIF - BenevoClic"
          description: "Le serveur BenevoClic est inactif depuis plus de 10 minutes sur {{ $labels.instance }}"
          template: "discord.server.inactive"
          last_activity: "{{ $value }}"

      - alert: APIHighErrorRate
        expr: rate(http_requests_total{job="benevoclic-api", status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
          service: benevoclic-api
        annotations:
          summary: "Taux d'erreur √©lev√©"
          description: "Le taux d'erreur 5xx est √©lev√© sur {{ $labels.instance }}"

      - alert: APINoRequests
        expr: rate(http_requests_total{job="benevoclic-api"}[5m]) == 0
        for: 5m
        labels:
          severity: warning
          service: benevoclic-api
        annotations:
          summary: "Aucune requ√™te API"
          description: "Aucune requ√™te re√ßue sur {{ $labels.instance }} depuis 5 minutes"

  - name: system-resources
    rules:
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "Utilisation CPU √©lev√©e"
          description: "L'utilisation CPU est √©lev√©e sur {{ $labels.instance }}"

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "Utilisation m√©moire √©lev√©e"
          description: "L'utilisation m√©moire est √©lev√©e sur {{ $labels.instance }}"

      - alert: SystemDown
        expr: up{job="node-exporter"} == 0
        for: 2m
        labels:
          severity: critical
          service: system
          alert_type: server_down
        annotations:
          summary: "üö® SYST√àME TOMB√â - BenevoClic"
          description: "Le syst√®me de monitoring est inaccessible sur {{ $labels.instance }}"
          template: "discord.server.down"

      - alert: SystemUp
        expr: up{job="node-exporter"} == 1
        for: 30s
        labels:
          severity: info
          service: system
          alert_type: server_up
        annotations:
          summary: "‚úÖ SYST√àME R√âTABLI - BenevoClic"
          description: "Le syst√®me de monitoring est de nouveau op√©rationnel sur {{ $labels.instance }}"
          template: "discord.server.up"
