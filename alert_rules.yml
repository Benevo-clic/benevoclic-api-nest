groups:
  - name: benevoclic-api
    rules:
      # API Down
      - alert: APIDown
        expr: up{job="benevoclic-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "API BenevoClic is down"
          description: "The BenevoClic API has been down for more than 1 minute."

      # High Response Time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile of response time is above 2 seconds for 5 minutes."

      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 10% for 2 minutes."

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes > 1e9
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 1GB for 10 minutes."

      # High CPU Usage
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% for 5 minutes."

      # Database Connection Issues
      - alert: DatabaseConnectionIssues
        expr: rate(database_operation_duration_seconds_count[5m]) == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection issues"
          description: "No database operations detected for 2 minutes."

      # High Database Response Time
      - alert: HighDatabaseResponseTime
        expr: histogram_quantile(0.95, rate(database_operation_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database response time"
          description: "95th percentile of database operations is above 1 second for 5 minutes."

      # Authentication Failures
      - alert: HighAuthFailures
        expr: rate(login_attempts_total{success="false"}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High authentication failure rate"
          description: "Authentication failure rate is above 10% for 2 minutes."

      # API Endpoint Errors
      - alert: APIEndpointErrors
        expr: rate(api_errors_total[5m]) > 0.05
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "API endpoint errors detected"
          description: "API error rate is above 5% for 3 minutes."

      # Low Request Rate
      - alert: LowRequestRate
        expr: rate(http_requests_total[5m]) < 0.1
        for: 10m
        labels:
          severity: info
        annotations:
          summary: "Low request rate"
          description: "Request rate is below 0.1 requests per second for 10 minutes."

      # Health Check Failures
      - alert: HealthCheckFailures
        expr: rate(http_requests_total{path="/health", status!="200"}[5m]) > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Health check failures"
          description: "Health check endpoint is returning errors."

      # Metrics Endpoint Issues
      - alert: MetricsEndpointIssues
        expr: rate(http_requests_total{path="/metrics", status!="200"}[5m]) > 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Metrics endpoint issues"
          description: "Metrics endpoint is returning errors."

      # Container Restarts
      - alert: ContainerRestarts
        expr: changes(process_start_time_seconds[5m]) > 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Container restarts detected"
          description: "The API container has restarted in the last 5 minutes."

      # Disk Space Issues
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk space is below 10% for 5 minutes."

      # Network Issues
      - alert: NetworkIssues
        expr: rate(node_network_transmit_errors_total[5m]) > 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Network transmission errors"
          description: "Network transmission errors detected for 5 minutes." 