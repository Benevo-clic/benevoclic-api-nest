name: Deploy to OVH VPS

on:
  workflow_dispatch:

jobs:
  deploy-to-ovh:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Production
        uses: appleboy/ssh-action@v1.0.3
        env:
          MONGODB_URL: ${{ secrets.MONGODB_URL }}
          MONGODB_DB_NAME: benevoclic
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.OVH_SSH_KEY }}
          port: 22
          envs: MONGODB_URL,MONGODB_DB_NAME,FIREBASE_CLIENT_EMAIL,FIREBASE_PRIVATE_KEY,FIREBASE_PROJECT_ID,FIREBASE_API_KEY,AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY,AWS_BUCKET_NAME,AWS_REGION
          script: |
            set -e  # ArrÃªter en cas d'erreur
            
            # CrÃ©er les dossiers nÃ©cessaires
            mkdir -p ~/benevoclic
            mkdir -p ~/benevoclic/grafana/dashboards
            mkdir -p ~/benevoclic/grafana/datasources
            
            # Configuration de l'API
            cat > ~/benevoclic/docker-compose.yml << EOL
            services:
              api:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/benevoclic-api:latest
                container_name: benevoclic-api
                restart: always
                ports:
                  - "3000:3000"
                environment:
                  NODE_ENV: production
                  PORT: 3000
                  MONGODB_URL: \${MONGODB_URL}
                  MONGODB_DB_NAME: \${MONGODB_DB_NAME}
                  FIREBASE_CLIENT_EMAIL: \${FIREBASE_CLIENT_EMAIL}
                  FIREBASE_PRIVATE_KEY: \${FIREBASE_PRIVATE_KEY}
                  FIREBASE_PROJECT_ID: \${FIREBASE_PROJECT_ID}
                  FIREBASE_API_KEY: \${FIREBASE_API_KEY}
                  AWS_ACCESS_KEY_ID: \${AWS_ACCESS_KEY_ID}
                  AWS_SECRET_ACCESS_KEY: \${AWS_SECRET_ACCESS_KEY}
                  AWS_BUCKET_NAME: \${AWS_BUCKET_NAME}
                  AWS_REGION: \${AWS_REGION}
                volumes:
                  - ./logs:/app/logs
                healthcheck:
                  test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
                  interval: 30s
                  timeout: 10s
                  retries: 3
                  start_period: 40s
                networks:
                  - benevoclic-network

            networks:
              benevoclic-network:
                driver: bridge
            EOL

            # Configuration Prometheus
            cat > ~/benevoclic/prometheus.yml << EOL
            global:
              scrape_interval: 15s
              evaluation_interval: 15s

            rule_files:
              - "alert_rules.yml"

            scrape_configs:
              - job_name: 'prometheus'
                static_configs:
                  - targets: ['localhost:9090']

              - job_name: 'benevoclic-api'
                static_configs:
                  - targets: ['benevoclic-api:3000']
                metrics_path: '/metrics'
                scrape_interval: 10s
                scrape_timeout: 5s
                
                relabel_configs:
                  - source_labels: [__address__]
                    target_label: instance
                    regex: '(.+)'
                    replacement: '\${1}'
                  - source_labels: [__address__]
                    target_label: service
                    regex: '(.+)'
                    replacement: 'benevoclic-api'

              - job_name: 'node-exporter'
                static_configs:
                  - targets: ['node-exporter:9100']
                scrape_interval: 15s

            alerting:
              alertmanagers:
                - static_configs:
                    - targets:
                      # - alertmanager:9093

            rule_files:
              - "alert_rules.yml"
            EOL

            # Configuration monitoring
            cat > ~/benevoclic/docker-compose.monitoring.yml << EOL
            services:
              prometheus:
                image: prom/prometheus:latest
                container_name: prometheus
                restart: always
                ports:
                  - "9090:9090"
                volumes:
                  - ./prometheus.yml:/etc/prometheus/prometheus.yml
                  - prometheus_data:/prometheus
                command:
                  - '--config.file=/etc/prometheus/prometheus.yml'
                  - '--storage.tsdb.path=/prometheus'
                  - '--web.console.libraries=/etc/prometheus/console_libraries'
                  - '--web.console.templates=/etc/prometheus/consoles'
                  - '--storage.tsdb.retention.time=200h'
                  - '--web.enable-lifecycle'
                networks:
                  - benevoclic-network

              grafana:
                image: grafana/grafana:latest
                container_name: grafana
                restart: always
                ports:
                  - "3001:3000"
                environment:
                  - GF_SECURITY_ADMIN_USER=admin
                  - GF_SECURITY_ADMIN_PASSWORD=admin123
                  - GF_USERS_ALLOW_SIGN_UP=false
                volumes:
                  - grafana_data:/var/lib/grafana
                  - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
                  - ./grafana/datasources:/etc/grafana/provisioning/datasources
                networks:
                  - benevoclic-network

              node-exporter:
                image: prom/node-exporter:latest
                container_name: node-exporter
                restart: always
                ports:
                  - "9100:9100"
                volumes:
                  - /proc:/host/proc:ro
                  - /sys:/host/sys:ro
                  - /:/rootfs:ro
                command:
                  - '--path.procfs=/host/proc'
                  - '--path.rootfs=/rootfs'
                  - '--path.sysfs=/host/sys'
                  - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)(\$\$|/)'
                networks:
                  - benevoclic-network

            volumes:
              prometheus_data:
              grafana_data:

            networks:
              benevoclic-network:
                driver: bridge
            EOL

            # Configuration Grafana datasources
            cat > ~/benevoclic/grafana/datasources/prometheus.yml << EOL
            apiVersion: 1

            datasources:
              - name: Prometheus
                type: prometheus
                access: proxy
                url: http://prometheus:9090
                isDefault: true
                editable: true
            EOL

            # Configuration Grafana dashboards
            cat > ~/benevoclic/grafana/dashboards/dashboards.yml << EOL
            apiVersion: 1

            providers:
              - name: 'default'
                orgId: 1
                folder: ''
                type: file
                disableDeletion: false
                updateIntervalSeconds: 10
                allowUiUpdates: true
                options:
                  path: /etc/grafana/provisioning/dashboards
            EOL

            cd ~/benevoclic
            
            # ArrÃªter et nettoyer proprement
            echo "ï¿½ï¿½ ArrÃªt des services existants..."
            docker compose down || true
            docker compose -f docker-compose.monitoring.yml down || true

            # Forcer la suppression de l'image si elle est utilisÃ©e
            echo "ðŸ—‘ï¸ Nettoyage des images..."
            docker image rm ${{ secrets.DOCKERHUB_USERNAME }}/benevoclic-api:latest --force || true

            # Pull et redÃ©marrage de l'API
            echo "ðŸ“¥ TÃ©lÃ©chargement de l'image API..."
            docker compose pull

            echo "ï¿½ï¿½ DÃ©marrage de l'API..."
            docker compose up -d

            # DÃ©marrer le monitoring
            echo "ðŸ“Š DÃ©marrage du monitoring..."
            docker compose -f docker-compose.monitoring.yml up -d

            # VÃ©rifier que les conteneurs dÃ©marrent correctement
            echo "â³ Attente du dÃ©marrage des services..."
            sleep 15

            echo "ðŸ“ Logs des services :"
            echo "=== Logs API ==="
            docker logs benevoclic-api
            echo ""
            echo "=== Logs Prometheus ==="
            docker logs prometheus
            echo ""
            echo "=== Logs Grafana ==="
            docker logs grafana
            echo ""
            echo "=== Statut des conteneurs ==="
            docker ps