name: Deploy to OVH VPS

on:
  workflow_dispatch:

jobs:
  deploy-to-ovh:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Production
        uses: appleboy/ssh-action@v1.0.3
        env:
          MONGODB_URL: ${{ secrets.MONGODB_URL }}
          MONGODB_DB_NAME: benevoclic
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.OVH_SSH_KEY }}
          port: 22
          envs: MONGODB_URL,MONGODB_DB_NAME,FIREBASE_CLIENT_EMAIL,FIREBASE_PRIVATE_KEY,FIREBASE_PROJECT_ID,FIREBASE_API_KEY,AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY,AWS_BUCKET_NAME,AWS_REGION
          script: |
            set -e
            echo "🚀 Déploiement BenevoClic avec Discord"
            
            # Créer répertoires
            mkdir -p ~/benevoclic/grafana/dashboards ~/benevoclic/grafana/datasources
            
            # API docker-compose
            cat > ~/benevoclic/docker-compose.yml << 'EOL'
            services:
              api:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/benevoclic-api:latest
                container_name: benevoclic-api
                restart: always
                ports: ["3000:3000"]
                environment:
                  NODE_ENV: production
                  PORT: 3000
                  MONGODB_URL: ${MONGODB_URL}
                  MONGODB_DB_NAME: ${MONGODB_DB_NAME}
                  FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL}
                  FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY}
                  FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
                  FIREBASE_API_KEY: ${FIREBASE_API_KEY}
                  AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
                  AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
                  AWS_BUCKET_NAME: ${AWS_BUCKET_NAME}
                  AWS_REGION: ${AWS_REGION}
                healthcheck:
                  test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
                  interval: 30s
                  timeout: 3s
                  retries: 3
                  start_period: 10s
                networks: [benevoclic-network]
            networks:
              benevoclic-network:
                external: true
            EOL
            
            # Prometheus config
            cat > ~/benevoclic/prometheus.yml << 'EOL'
            global:
              scrape_interval: 15s
              evaluation_interval: 15s
            rule_files: ["alert_rules.yml"]
            scrape_configs:
              - job_name: 'prometheus'
                static_configs: [{'targets': ['localhost:9090']}]
              - job_name: 'benevoclic-api'
                static_configs: [{'targets': ['benevoclic-api:3000']}]
                metrics_path: '/metrics'
                scrape_interval: 10s
                scrape_timeout: 5s
                relabel_configs:
                  - source_labels: [__address__]
                    target_label: instance
                    regex: '(.+)'
                    replacement: '${1}'
                  - source_labels: [__address__]
                    target_label: service
                    regex: '(.+)'
                    replacement: 'benevoclic-api'
              - job_name: 'node-exporter'
                static_configs: [{'targets': ['node-exporter:9100']}]
                scrape_interval: 15s
            alerting:
              alertmanagers:
                - static_configs:
                    - targets: [alertmanager:9093]
            EOL
            
            # Alertmanager Discord
            cat > ~/benevoclic/alertmanager.yml << 'EOL'
            global:
              resolve_timeout: 5m
            route:
              group_by: ['alertname']
              group_wait: 10s
              group_interval: 10s
              repeat_interval: 1h
              receiver: 'discord-only'
              routes:
                - match: {severity: critical}
                  receiver: 'discord-only'
                  repeat_interval: 30m
                - match: {severity: warning}
                  receiver: 'discord-only'
                  repeat_interval: 1h
            receivers:
              - name: 'discord-only'
                discord_configs:
                  - webhook_url: 'https://discord.com/api/webhooks/1401898793477214259/tJtF0qpbWZh38taEXVfEu23qdbY53sb_Td3UROUItw-AFzoAeFZAEW5lRp-zTNiYBXLt'
                    title: '🚨 Alerte BenevoClic'
                    message: '{{ template "discord.benevoclic.message" . }}'
                    send_resolved: true
            inhibit_rules:
              - source_match: {severity: 'critical'}
                target_match: {severity: 'warning'}
                equal: ['alertname']
            EOL
            
            # Monitoring docker-compose
            cat > ~/benevoclic/docker-compose.monitoring.yml << 'EOL'
            services:
              prometheus:
                image: prom/prometheus:latest
                container_name: prometheus
                restart: always
                ports: ["9090:9090"]
                volumes:
                  - ./prometheus.yml:/etc/prometheus/prometheus.yml
                  - prometheus_data:/prometheus
                command:
                  - '--config.file=/etc/prometheus/prometheus.yml'
                  - '--storage.tsdb.path=/prometheus'
                  - '--web.console.libraries=/etc/prometheus/console_libraries'
                  - '--web.console.templates=/etc/prometheus/consoles'
                  - '--storage.tsdb.retention.time=200h'
                  - '--web.enable-lifecycle'
                networks: [benevoclic-network]
              grafana:
                image: grafana/grafana:latest
                container_name: grafana
                restart: always
                ports: ["3001:3000"]
                environment:
                  - GF_SECURITY_ADMIN_USER=admin
                  - GF_SECURITY_ADMIN_PASSWORD=admin123
                  - GF_USERS_ALLOW_SIGN_UP=false
                volumes:
                  - grafana_data:/var/lib/grafana
                  - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
                  - ./grafana/datasources:/etc/grafana/provisioning/datasources
                networks: [benevoclic-network]
              node-exporter:
                image: prom/node-exporter:latest
                container_name: node-exporter
                restart: always
                ports: ["9100:9100"]
                volumes:
                  - /proc:/host/proc:ro
                  - /sys:/host/sys:ro
                  - /:/rootfs:ro
                command:
                  - '--path.procfs=/host/proc'
                  - '--path.rootfs=/rootfs'
                  - '--path.sysfs=/host/sys'
                  - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
                networks: [benevoclic-network]
              alertmanager:
                image: prom/alertmanager:latest
                container_name: alertmanager
                restart: always
                ports: ["9093:9093"]
                volumes:
                  - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml
                  - alertmanager_data:/alertmanager
                command:
                  - '--config.file=/etc/alertmanager/alertmanager.yml'
                  - '--storage.path=/alertmanager'
                  - '--web.listen-address=:9093'
                networks: [benevoclic-network]
            volumes:
              prometheus_data:
              grafana_data:
              alertmanager_data:
            networks:
              benevoclic-network:
                external: true
            EOL
            
            # Grafana configs
            cat > ~/benevoclic/grafana/datasources/prometheus.yml << 'EOL'
            apiVersion: 1
            datasources:
              - name: Prometheus
                type: prometheus
                access: proxy
                url: http://prometheus:9090
                isDefault: true
                editable: true
            EOL
            
            cat > ~/benevoclic/grafana/dashboards/dashboards.yml << 'EOL'
            apiVersion: 1
            providers:
              - name: 'default'
                orgId: 1
                folder: ''
                type: file
                disableDeletion: false
                updateIntervalSeconds: 10
                allowUiUpdates: true
                options:
                  path: /etc/grafana/provisioning/dashboards
            EOL
            
            cd ~/benevoclic
            
            # Déployer
            echo "🛑 Arrêt des services..."
            docker-compose down || true
            docker-compose -f docker-compose.monitoring.yml down || true
            
            echo "🌐 Création du réseau..."
            docker network create benevoclic-network 2>/dev/null || true
            
            echo "📥 Téléchargement des images..."
            docker-compose pull
            
            echo "🚀 Démarrage de l'API..."
            docker-compose up -d
            
            echo "📊 Démarrage du monitoring..."
            docker-compose -f docker-compose.monitoring.yml up -d
            
            echo "⏳ Attente du démarrage..."
            sleep 15
            
            echo "✅ Déploiement terminé !"
            echo "📊 Prometheus: http://151.80.152.63:9090"
            echo "🚨 Alertmanager: http://151.80.152.63:9093"
            echo "📈 Grafana: http://151.80.152.63:3001"
            echo "🔍 API Health: http://151.80.152.63:3000/health"