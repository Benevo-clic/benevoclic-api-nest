            cat > ~/benevoclic/alert_rules.yml << EOL
            groups:
              - name: benevoclic-api-alerts
                rules:
                  # ===== ALERTES CRASH SERVEUR =====
                  - alert: APIDown
                    expr: up{job="benevoclic-api"} == 0
                    for: 30s
                    labels:
                      severity: critical
                      service: benevoclic-api
                    annotations:
                      summary: "API BenevoClic est down"
                      description: "L'API BenevoClic n'est plus accessible depuis {{ \$labels.instance }}"
                      value: "{{ \$value }}"

                  - alert: APIHighErrorRate
                    expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
                    for: 2m
                    labels:
                      severity: warning
                      service: benevoclic-api
                    annotations:
                      summary: "Taux d'erreur Ã©levÃ© sur l'API"
                      description: "Plus de 10% d'erreurs 5xx sur l'API BenevoClic"
                      value: "{{ \$value }}"

                  # ===== ALERTES RESSOURCES SYSTÃˆME =====
                  - alert: HighCPUUsage
                    expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
                    for: 5m
                    labels:
                      severity: warning
                      service: system
                    annotations:
                      summary: "Utilisation CPU Ã©levÃ©e"
                      description: "CPU usage > 80% sur {{ \$labels.instance }}"
                      value: "{{ \$value }}%"

                  - alert: HighMemoryUsage
                    expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
                    for: 5m
                    labels:
                      severity: warning
                      service: system
                    annotations:
                      summary: "Utilisation mÃ©moire Ã©levÃ©e"
                      description: "MÃ©moire utilisÃ©e > 85% sur {{ \$labels.instance }}"
                      value: "{{ \$value }}%"

                  - alert: HighDiskUsage
                    expr: (node_filesystem_size_bytes - node_filesystem_free_bytes) / node_filesystem_size_bytes * 100 > 85
                    for: 5m
                    labels:
                      severity: warning
                      service: system
                    annotations:
                      summary: "Espace disque faible"
                      description: "Espace disque utilisÃ© > 85% sur {{ \$labels.instance }}"
                      value: "{{ \$value }}%"

                  # ===== ALERTES MÃ‰TRIQUES API =====
                  - alert: APIHighResponseTime
                    expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
                    for: 3m
                    labels:
                      severity: warning
                      service: benevoclic-api
                    annotations:
                      summary: "Temps de rÃ©ponse API Ã©levÃ©"
                      description: "95e percentile du temps de rÃ©ponse > 2s sur l'API"
                      value: "{{ \$value }}s"

                  - alert: APINoRequests
                    expr: rate(http_requests_total[10m]) == 0
                    for: 5m
                    labels:
                      severity: warning
                      service: benevoclic-api
                    annotations:
                      summary: "Aucune requÃªte API"
                      description: "Aucune requÃªte reÃ§ue sur l'API depuis 10 minutes"
                      value: "{{ \$value }}"

                  - alert: APIHighRequestRate
                    expr: rate(http_requests_total[5m]) > 100
                    for: 2m
                    labels:
                      severity: info
                      service: benevoclic-api
                    annotations:
                      summary: "Taux de requÃªtes Ã©levÃ©"
                      description: "Plus de 100 requÃªtes/seconde sur l'API"
                      value: "{{ \$value }} req/s"

                  # ===== ALERTES MÃ‰MOIRE PROCESSUS =====
                  - alert: ProcessHighMemoryUsage
                    expr: process_resident_memory_bytes / 1024 / 1024 > 500
                    for: 5m
                    labels:
                      severity: warning
                      service: benevoclic-api
                    annotations:
                      summary: "Utilisation mÃ©moire processus Ã©levÃ©e"
                      description: "Le processus API utilise plus de 500MB de RAM"
                      value: "{{ \$value }}MB"

                  # ===== ALERTES CONNECTIONS =====
                  - alert: HighActiveConnections
                    expr: nodejs_active_handles > 1000
                    for: 3m
                    labels:
                      severity: warning
                      service: benevoclic-api
                    annotations:
                      summary: "Nombre de connexions actives Ã©levÃ©"
                      description: "Plus de 1000 connexions actives sur l'API"
                      value: "{{ \$value }}"

                  # ===== ALERTES EVENT LOOP =====
                  - alert: EventLoopLag
                    expr: nodejs_eventloop_lag_seconds > 1
                    for: 2m
                    labels:
                      severity: warning
                      service: benevoclic-api
                    annotations:
                      summary: "Lag de l'event loop"
                      description: "Event loop lag > 1s sur l'API"
                      value: "{{ \$value }}s"

                  # ===== ALERTES CRASH DÃ‰TECTÃ‰ =====
                  - alert: ProcessRestart
                    expr: changes(process_start_time_seconds[10m]) > 0
                    for: 0s
                    labels:
                      severity: critical
                      service: benevoclic-api
                    annotations:
                      summary: "Processus API redÃ©marrÃ©"
                      description: "Le processus API a Ã©tÃ© redÃ©marrÃ© sur {{ \$labels.instance }}"
                      value: "{{ \$value }} redÃ©marrages"

                  # ===== ALERTES RÃ‰SEAU =====
                  - alert: NetworkErrors
                    expr: rate(nodejs_net_connections_total[5m]) > 0 and rate(nodejs_net_connections_total[5m]) < 0.1
                    for: 5m
                    labels:
                      severity: warning
